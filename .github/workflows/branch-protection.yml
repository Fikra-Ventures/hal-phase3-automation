name: Configure Branch Protection
on:
  workflow_dispatch:
  push:
    branches: [main]

env:
  GH_OWNER: Fikra-Ventures
  API: https://api.github.com

jobs:
  protect:
    runs-on: ubuntu-latest
    steps:
      - name: Determine default branch
        id: def
        shell: bash
        run: |
          REPO="${GITHUB_REPOSITORY#*/}"
          DEF=$(curl -s -H "Accept: application/vnd.github+json" \
                     -H "Authorization: Bearer ${{ secrets.BRANCH_PROTECT_TOKEN }}" \
                     -H "X-GitHub-Api-Version: 2022-11-28" \
                     "$API/repos/$GH_OWNER/$REPO" | jq -r '.default_branch')
          echo "default=$DEF" >> $GITHUB_OUTPUT

      - name: Apply branch protection to default branch
        shell: bash
        run: |
          set -euo pipefail
          REPO="${GITHUB_REPOSITORY#*/}"
          BRANCH="${{ steps.def.outputs.default }}"
          BODY=$(cat <<'JSON'
          {
            "required_status_checks": { "strict": true, "contexts": [] },
            "enforce_admins": true,
            "required_pull_request_reviews": {
              "dismiss_stale_reviews": true,
              "require_code_owner_reviews": false,
              "required_approving_review_count": 1
            },
            "restrictions": null,
            "allow_force_pushes": false,
            "allow_deletions": false
          }
          JSON
          )
          curl -sS -X PUT \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.BRANCH_PROTECT_TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            -d "$BODY" \
            "$API/repos/$GH_OWNER/$REPO/branches/$BRANCH/protection" \
            | jq -e . >/dev/null
          echo "Applied protection to $BRANCH in $REPO"