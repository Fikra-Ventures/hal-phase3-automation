name: Branch Protection

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Print what would change without applying it'
        required: false
        default: 'false'
        type: choice
        options: ['false', 'true']
      branch:
        description: 'Branch to protect'
        required: false
        default: 'main'
  push:
    branches: [main]

# GITHUB_TOKEN can't modify branch protection; we use a PAT secret instead.
permissions:
  contents: read

env:
  API: https://api.github.com

jobs:
  protect:
    name: Apply Branch Protection
    runs-on: ubuntu-latest
    steps:
      - name: Compose payload & (optionally) apply protection
        shell: bash
        env:
          DRY_RUN: ${{ github.event.inputs.dry_run || 'false' }}
          TARGET_BRANCH: ${{ github.event.inputs.branch || 'main' }}
          REPO: ${{ github.repository }}
          GH_ADMIN_TOKEN: ${{ secrets.BRANCH_PROTECT_TOKEN }}
        run: |
          set -euo pipefail
          echo "Repository : ${REPO}"
          echo "Branch     : ${TARGET_BRANCH}"
          echo "Dry Run    : ${DRY_RUN}"

          # --- Branch protection policy (edit as needed) ---
          read -r -d '' PROTECTION_PAYLOAD <<'JSON'
          {
            "required_status_checks": {
              "strict": true,
              "contexts": []
            },
            "enforce_admins": true,
            "required_pull_request_reviews": {
              "dismiss_stale_reviews": true,
              "require_code_owner_reviews": true,
              "required_approving_review_count": 1
            },
            "restrictions": null
          }
          JSON
          # -------------------------------------------------

          echo "Payload:"
          echo "${PROTECTION_PAYLOAD}" | jq .

          TARGET_URL="${API}/repos/${REPO}/branches/${TARGET_BRANCH}/protection"

          if [ "${DRY_RUN}" = "true" ]; then
            echo "[DRY RUN] Would PUT to: ${TARGET_URL}"
            exit 0
          fi

          if [ -z "${GH_ADMIN_TOKEN}" ]; then
            echo "::error::Missing secret BRANCH_PROTECT_TOKEN (fine-grained PAT with Administration: Read&write)"
            exit 1
          fi

          echo "Applying branch protectionâ€¦"
          curl -fsSL -X PUT \
            -H "Authorization: Bearer ${GH_ADMIN_TOKEN}" \
            -H "Accept: application/vnd.github+json" \
            "${TARGET_URL}" \
            -d "${PROTECTION_PAYLOAD}"

          echo "Branch protection applied."

      - name: Show resulting protection (confirmation)
        if: ${{ github.event.inputs.dry_run != 'true' }}
        shell: bash
        env:
          TARGET_BRANCH: ${{ github.event.inputs.branch || 'main' }}
          REPO: ${{ github.repository }}
          GH_ADMIN_TOKEN: ${{ secrets.BRANCH_PROTECT_TOKEN }}
        run: |
          curl -fsSL \
            -H "Authorization: Bearer ${GH_ADMIN_TOKEN}" \
            -H "Accept: application/vnd.github+json" \
            "${{ env.API }}/repos/${REPO}/branches/${TARGET_BRANCH}/protection" | jq .
