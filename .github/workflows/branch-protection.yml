name: Branch Protection

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Preview only (no write) when true'
        required: false
        default: 'true'
        type: choice
        options: ['true', 'false']
      branch:
        description: 'Branch to protect'
        required: false
        default: 'main'

# GITHUB_TOKEN cannot modify branch protection.
# Create a fine-grained PAT and store it as BRANCH_PROTECT_TOKEN (org/repo secret).
permissions:
  contents: read

env:
  API: https://api.github.com

jobs:
  protect:
    name: Apply Branch Protection
    runs-on: ubuntu-latest
    steps:
      - name: Compose payload & (optionally) apply protection
        shell: bash
        env:
          DRY_RUN: ${{ github.event.inputs.dry_run || 'true' }}
          TARGET_BRANCH: ${{ github.event.inputs.branch || 'main' }}
          REPO: ${{ github.repository }}
          GH_ADMIN_TOKEN: ${{ secrets.BRANCH_PROTECT_TOKEN }}
        run: |
          set -u
          echo "Repository : ${REPO}"
          echo "Branch     : ${TARGET_BRANCH}"
          echo "Dry Run    : ${DRY_RUN}"

          # Minimal, broadly compatible policy
          read -r -d '' PROTECTION_PAYLOAD <<'JSON'
          {
            "required_status_checks": null,
            "enforce_admins": true,
            "required_pull_request_reviews": {
              "dismiss_stale_reviews": true,
              "require_code_owner_reviews": false,
              "required_approving_review_count": 1
            },
            "restrictions": null
          }
          JSON

          TARGET_URL="${API}/repos/${REPO}/branches/${TARGET_BRANCH}/protection"
          echo "Target URL : ${TARGET_URL}"
          echo "Payload    :"
          echo "${PROTECTION_PAYLOAD}"

          # Dry-run path (no secret required, no API call)
          if [ "${DRY_RUN}" = "true" ]; then
            echo "[DRY RUN] Would PUT to:"
            echo "  ${TARGET_URL}"
            exit 0
          fi

          # Real apply requires PAT with Administration: Read & write
          if [ -z "${GH_ADMIN_TOKEN:-}" ]; then
            echo "::error::Missing secret BRANCH_PROTECT_TOKEN (fine-grained PAT with Administration: Read & write, Metadata: Read)"
            exit 1
          fi

          echo "Applying branch protectionâ€¦"
          RESPONSE="$(curl -sS -X PUT \
            -H "Authorization: Bearer ${GH_ADMIN_TOKEN}" \
            -H "Accept: application/vnd.github+json" \
            "${TARGET_URL}" \
            -d "${PROTECTION_PAYLOAD}" \
            -w "\n%{http_code}")"

          STATUS="${RESPONSE##*$'\n'}"
          BODY="${RESPONSE%$'\n'$STATUS}"
          echo "HTTP Status: ${STATUS}"
          if [ "${STATUS}" != "200" ] && [ "${STATUS}" != "201" ]; then
            echo "::error::GitHub API error applying protection"
            echo "${BODY}"
            exit 1
          fi
          echo "Branch protection applied successfully."

      - name: Show resulting protection (confirmation)
        if: ${{ github.event.inputs.dry_run != 'true' }}
        shell: bash
        env:
          TARGET_BRANCH: ${{ github.event.inputs.branch || 'main' }}
          REPO: ${{ github.repository }}
          GH_ADMIN_TOKEN: ${{ secrets.BRANCH_PROTECT_TOKEN }}
        run: |
          set -u
          TARGET_URL="https://api.github.com/repos/${REPO}/branches/${TARGET_BRANCH}/protection"
          RESPONSE="$(curl -sS \
            -H "Authorization: Bearer ${GH_ADMIN_TOKEN}" \
            -H "Accept: application/vnd.github+json" \
            "${TARGET_URL}" \
            -w "\n%{http_code}")"
          STATUS="${RESPONSE##*$'\n'}"
          BODY="${RESPONSE%$'\n'$STATUS}"
          echo "HTTP Status: ${STATUS}"
          echo "Protection state:"
          echo "${BODY}"
