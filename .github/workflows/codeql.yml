name: CodeQL

on:
  push:
    branches: [main]
    paths:
      - "**/*.js"
      - "**/*.ts"
      - "**/*.tsx"
      - "**/*.py"
      - ".github/workflows/codeql.yml"
  pull_request:
    branches: [main]
  workflow_dispatch: {}

permissions:
  contents: read
  actions: read
  security-events: write

jobs:
  analyze:
    name: CodeQL
    runs-on: ubuntu-latest
    timeout-minutes: 45
    permissions:
      contents: read
      actions: read
      security-events: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          # âœ… Correct identifiers (not "javascript")
          languages: |
            javascript-typescript
            python
          # queries: security-and-quality  # optional: enable broader rules

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language"
          # upload defaults to true on push/PR
