name: Validate n8n Templates

on:
  workflow_dispatch:
    inputs:
      schema_mode:
        description: 'Schema validation mode: fail or warn'
        required: false
        default: warn
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    paths:
      - 'templates/**/*.json'
      - 'docs/runbooks/**/*.json'
      - '.github/workflows/validate-templates.yml'

permissions:
  contents: read

jobs:
  validate
