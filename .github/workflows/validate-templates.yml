name: Validate Templates

on:
  pull_request:
    paths:
      - 'templates/**'
      - 'docs/**'
  push:
    branches:
      - main
      - feat/**
    paths:
      - 'templates/**'
      - 'docs/**'

jobs:
  validate-templates:
    name: Validate n8n Templates
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install Dependencies
        run: |
          npm install
          npm install -g ajv-cli
          
      - name: Validate JSON Schema
        run: |
          echo "ğŸ” Validating template JSON schemas..."
          
          # Check if schema exists
          if [ ! -f "templates/schema.json" ]; then
            echo "âŒ templates/schema.json not found"
            exit 1
          fi
          
          echo "âœ… Schema file found"
          
          # Validate schema syntax
          ajv validate -s templates/schema.json --strict=false 2>/dev/null || {
            echo "âŒ Schema validation failed"
            exit 1
          }
          
          echo "âœ… Schema syntax is valid"
          
      - name: Validate Template Files
        run: |
          echo "ğŸ” Validating template files against schema..."
          
          # Find all template JSON files
          find templates -name "*.json" -not -name "schema.json" | while read template; do
            echo "Validating: $template"
            
            # Validate against schema
            ajv validate -s templates/schema.json -d "$template" --strict=false || {
              echo "âŒ Template validation failed: $template"
              exit 1
            }
            
            echo "âœ… Valid: $template"
          done
          
      - name: Validate Environment Variables
        run: |
          echo "ğŸ” Checking environment variable usage..."
          
          # Check for hardcoded credentials in templates
          if grep -r -i "bearer\|token\|key\|secret\|password" templates/ --include="*.json" | grep -v "\$env\." | grep -v "example\|sample"; then
            echo "âŒ Found potential hardcoded credentials in templates"
            echo "All credentials must use environment variables like \$env.VARIABLE_NAME"
            exit 1
          fi
          
          echo "âœ… No hardcoded credentials found"
          
          # Validate required environment variables are referenced
          required_vars=("AIRTABLE_API_KEY" "AIRTABLE_BASE_ID" "SLACK_CHANNEL_ID_SUPPORT" "SLACK_BOT_TOKEN")
          
          for var in "${required_vars[@]}"; do
            if ! grep -q "\$env\.$var" templates/*.json 2>/dev/null; then
              echo "âš ï¸ Required environment variable $var not found in templates"
            else
              echo "âœ… Found reference to $var"
            fi
          done
          
      - name: Validate Documentation
        run: |
          echo "ğŸ” Validating documentation..."
          
          # Check if docs directory exists
          if [ ! -d "docs" ]; then
            echo "âŒ docs directory not found"
            exit 1
          fi
          
          # Check for required documentation files
          required_docs=("daily-summary.md")
          
          for doc in "${required_docs[@]}"; do
            if [ ! -f "docs/$doc" ]; then
              echo "âŒ Required documentation file docs/$doc not found"
              exit 1
            fi
            
            # Check if documentation has required sections
            if ! grep -q "## Purpose" "docs/$doc"; then
              echo "âŒ Missing Purpose section in docs/$doc"
              exit 1
            fi
            
            if ! grep -q "## Required Environment Variables" "docs/$doc"; then
              echo "âŒ Missing Required Environment Variables section in docs/$doc"
              exit 1
            fi
            
            if ! grep -q "## Schedule" "docs/$doc"; then
              echo "âŒ Missing Schedule section in docs/$doc"
              exit 1
            fi
            
            echo "âœ… Valid documentation: docs/$doc"
          done
          
      - name: Validate Sample Files
        run: |
          echo "ğŸ” Validating sample output files..."
          
          # Check if examples directory exists
          if [ ! -d "templates/examples" ]; then
            echo "âŒ templates/examples directory not found"
            exit 1
          fi
          
          # Validate sample JSON files
          find templates/examples -name "*.json" | while read sample; do
            echo "Validating sample: $sample"
            
            # Check JSON syntax
            python3 -m json.tool "$sample" > /dev/null || {
              echo "âŒ Invalid JSON syntax: $sample"
              exit 1
            }
            
            # For Block Kit samples, validate basic structure
            if [[ "$sample" == *"daily-summary"* ]]; then
              if ! grep -q '"blocks"' "$sample"; then
                echo "âŒ Missing blocks structure in $sample"
                exit 1
              fi
              
              if ! grep -q '"text"' "$sample"; then
                echo "âŒ Missing text field in $sample"
                exit 1
              fi
            fi
            
            echo "âœ… Valid sample: $sample"
          done
          
      - name: Check .env.sample
        run: |
          echo "ğŸ” Validating .env.sample file..."
          
          if [ ! -f ".env.sample" ]; then
            echo "âŒ .env.sample file not found"
            exit 1
          fi
          
          # Check for required environment variables
          required_vars=("SLACK_CHANNEL_ID_SUPPORT" "AIRTABLE_API_KEY" "AIRTABLE_BASE_ID" "SLACK_BOT_TOKEN")
          
          for var in "${required_vars[@]}"; do
            if ! grep -q "^$var=" .env.sample; then
              echo "âŒ Missing $var in .env.sample"
              exit 1
            else
              echo "âœ… Found $var in .env.sample"
            fi
          done
          
      - name: Final Validation Summary
        run: |
          echo "ğŸ‰ All validations passed!"
          echo ""
          echo "ğŸ“‹ Validation Summary:"
          echo "âœ… JSON Schema validation"
          echo "âœ… Template file validation"
          echo "âœ… Environment variable usage"
          echo "âœ… Documentation completeness"
          echo "âœ… Sample file validation"
          echo "âœ… .env.sample configuration"
          echo ""
          echo "ğŸš€ Templates are ready for deployment"